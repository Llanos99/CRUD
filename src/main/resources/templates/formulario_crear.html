<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${titulo}"></title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Spring Boot</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only"></span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/listar}">Usuarios</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <h1 class="text-dark" th:text="${titulo}"></h1>
      <hr />
      <form th:action="@{/form}" th:object="${usuario}" method="post">
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Usuario</label>
          <div class="col-sm-6">
            <input
              type="text"
              th:field="*{username}"
              class="form-control"
              th:errorclass="'form-control alert alert-danger'"
            />
            <small
              class="form-text text-danger"
              th:if="${#fields.hasErrors('username')}"
              th:errors="*{username}"
            ></small>
          </div>
        </div>
        <br />
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Contrase√±a</label>
          <div class="col-sm-6">
            <input
              type="text"
              th:field="*{password}"
              class="form-control"
              th:errorclass="'form-control alert alert-danger'"
            />
            <small
              class="form-text text-danger"
              th:if="${#fields.hasErrors('password')}"
              th:errors="*{password}"
            ></small>
          </div>
        </div>
        <br />
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Estado Cuenta</label>
          <div class="col-sm-6">
            <input
              type="number"
              th:field="*{active}"
              class="form-control"
              th:errorclass="'form-control alert alert-danger'"
            />
            <small
              class="form-text text-danger"
              th:if="${#fields.hasErrors('active')}"
              th:errors="*{active}"
            ></small>
          </div>
        </div>

        <br />
        <input class="btn btn-success" type="submit" value="Crear" />

        <!-- 
            Una forma alternativa de verificar si el usuario ya existe o no es con el id pero hidden.
            Aun asi, una buena practica es usar SessionAttributes() para guardar los datos del objeto en 
            la vista hasta que esta este completada, es una forma mas segura.

            <input type="hidden" th:field="*{id}" /> 
        
        -->
      </form>
    </div>
  </body>
</html>
