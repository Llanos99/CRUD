<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${titulo}"></title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Spring Boot</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only"></span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/listar}">Usuarios</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <h1 class="text-success" th:text="${titulo}"></h1>
      <br />
      <a  class="btn btn-success" th:href="@{/form}">Crear usuario</a>
      <table class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Usuario</th>
            <th>Contraseña</th>
            <th>Estado Cuenta</th>
            <th>Editar usuario</th>
            <th>Eliminar</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="usuario: ${usuarios}">
            <td th:text="${usuario.id}"></td>
            <td th:text="${usuario.username}"></td>
            <td th:text="${usuario.password}"></td>
            <td th:switch="${usuario.active}">
              <p th:case="'1'">Activa</p>
              <p th:case="'0'">Inactiva</p>
              <p th:case="*">No Valida</p>
            </td>
            <!-- Creamos la ruta hacia el boton de editar. -->
            <td><a class="btn btn-primary btn-xs" th:href="@{/form/} + ${usuario.id}" th:text="'Editar'"></a></td>
            <!-- Podemos agregar un pequeno codigo de JavaScript para un mensaje de alerta con onclick-->
            <td><a class="btn btn-danger btn-xs" th:href="@{/eliminar/} + ${usuario.id}" th:text="'Eliminar'" onclick="return confirm('¿Estás seguro de eliminar el usuario?')"></a></td>
          </tr>
        </tbody>
      </table>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
